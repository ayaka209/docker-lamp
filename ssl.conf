<VirtualHost *:443>
    DocumentRoot "/var/www/html/public"
    SSLEngine on
    SSLCertificateFile "/var/www/ssl/server.crt"
    SSLCertificateKeyFile "/var/www/ssl/server.key"
    <Directory /var/www/html/public>
            Options Indexes FollowSymLinks
            AllowOverride All
            Require all granted
    </Directory>
</VirtualHost>